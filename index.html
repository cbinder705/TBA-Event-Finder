  <body style="background-image:url(./assets/images/events12.jpg);
               background-repeat: no-repeat;
               background-size: cover;
               background-attachment:inherit;"> 

    <div class="container">
      <br>
      <h3 class="center-align">Local Event Finder</h3>
      <p class="flow-text">Flow text is responsive. Use this space to give some info about this event finder tool.</p>

        <label>Event type:</label>
       <select class="browser-default">
         <option value="" disabled selected>Select the event type</option>
         <option value="sports">Sports</option>
         <option value="concerts">Concerts</option>
         <option value="comedy">Comedy Shows</option>
       </select>

      <div class="card-panel">
        <div class="input-field">
          <input type="text" placeholder="Enter location center point" id="location">
         <label class="active" for="location">Location center point</label>
         </div>  
      </div>

  </div><!-- ./container  leave at end before scripts-->
